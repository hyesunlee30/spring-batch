spring:
  security:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/som
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate :
      ddl-auto: update #컬럼 속성변경안 안먹히기때문에 create 하지말고 alter문 날리는 게 낫다
    show_sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL57Dialect
      hibernate.hbm2ddl.import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
      hibernate.default_batch_fetch_size: ${chunkSize:1000}
    open-in-view: false
  spring.batch.job.names: ${job.name:NONE}
  logging.level.org.springframework.batch.item.querydsl.reader: DEBUG

